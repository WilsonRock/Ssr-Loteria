<div class="surface-ground flex align-items-center justify-content-center min-h-screen min-w-screen overflow-hidden">
  <div class="flex flex-column align-items-center justify-content-center">
    <div style="border-radius: 56px; padding: 0.3rem;">
      <div class="w-full surface-card py-5 px-5 sm:px-8" style="border-radius: 53px">
        <div class="text-center mb-5">
          <div class="text-900 text-3xl font-medium mb-3">
            <img src="../../../../assets/imgs/Alfa.png" width="150" alt="">
              <!-- ¡Bienvenido! -->
          </div>
        </div>

        <div>
          <label for="email1" class="block text-900 text-xl font-medium mb-2">Email</label>
          <input id="email1" type="text" [(ngModel)]="email" placeholder="Email" pInputText class="w-full md:w-30rem mb-5" style="padding: 1rem"/>

          <label for="password1" class="block text-900 font-medium text-xl mb-2" >Password</label>
          <p-password id="password1" [(ngModel)]="password" placeholder="Password" [toggleMask]="true" [feedback]="false" styleClass="mb-5" inputStyleClass="w-full p-3 md:w-30rem"></p-password>

          <div class="flex align-items-center justify-content-between mb-5 gap-5" style="visibility: hidden;">
            <div class="flex align-items-center">
                <p-checkbox id="rememberme1" [binary]="true" styleClass="mr-2"></p-checkbox>
                <label for="rememberme1">Remember me</label>
            </div>
            <a class="font-medium no-underline ml-2 text-right cursor-pointer" style="color: var(--primary-color)">Forgot password?</a>
          </div>
          <button pButton pRipple label="Iniciar sesión" class="w-full p-3 text-xl" (click)="login()" [loading]="loading"></button>
          <!-- <p-button label="Submit" [loading]="loading" (click)="load()"></p-button> -->
        </div>
      </div>
    </div>
  </div>
</div>
