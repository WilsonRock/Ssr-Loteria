<div class="grid">
	<div class="col-12">
		<div class="card">

      <p-table #dt1 [columns]="cols" [value]="boletos" dataKey="id" [paginator]="true" [rows]="10" [rowsPerPageOptions]="[10, 25, 50]" [rowHover]="true" [loading]="loading" [tableStyle]="{ 'min-width': '50rem' }" styleClass="p-datatable-gridlines" responsiveLayout="scroll">
        <ng-template pTemplate="caption">
          <div class="flex justify-content-center flex-column sm:flex-row">
            <span class="p-input-icon-left mb-2">
              <i class="pi pi-search"></i>
              <input pInputText type="text" #filter placeholder="NÃºmero" [(ngModel)]="number" class="w-full"/>
            </span>
            <button pButton label="Buscar" class="p-button-outlined mb-2 ml-2" icon="pi pi-search" (click)="search()"></button>
          </div>
        </ng-template>
      <ng-template pTemplate="header" let-columns>
        <tr>
          <th *ngFor="let col of columns">
            {{ col.header }}
          </th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-rowData let-columns="columns">
        <tr>
          <td *ngFor="let col of columns">
            {{ rowData[col.field] }}
          </td>
        </tr>
      </ng-template>
      <ng-template pTemplate="emptymessage">
        <tr>
          <td colspan="8">No se encontraron datos.</td>
        </tr>
      </ng-template>
      <ng-template pTemplate="loadingbody">
        <tr>
          <td colspan="8">Cargando datos. Por favor espere.</td>
        </tr>
      </ng-template>
      </p-table>

    </div>
  </div>
</div>
